<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar system</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="star">
      <div class="container">
        <div class="sun"></div>
        <div class="earth">
          <div class="moon"></div>
        </div>
      </div>
    </div>
    <script>
      for (let i = 0; i < 100; i++) {
        let star =
          '<div class="star" style="animation: twinkle ' +
          (Math.random() * 5 + 5) +
          "s linear " +
          (Math.random() * 5 + 5) +
          "s infinite; top: " +
          Math.random() * $(window).height() +
          "px; left: " +
          Math.random() * $(window).width() +
          'px;"></div>';
        $("body").append(star);
      }
    </script>
  </body>
</html>
